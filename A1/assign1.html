<!DOCTYPE html>
<html lang="en">
<head>
	<title> CSC309 - Assignment 1 </title>
	<link rel="stylesheet" type="text/css" href="assign1.css">
	<script type="text/javascript" src="assign1.js"></script>
</head>
<body>
	<canvas id="drawingCanvas" width="500px" height="500px"></canvas>
	<br />
	<div id="selectDiv">Select a shape:
		<select id="shapeSelect">
			<option value="line" >Line</option>
			<option value="rectangle" >Rectangle</option>
			<option value="circle">Circle</option>
		</select>
	</div>
	<div id="colourDiv">Fill Colours:
		<select id="colourSelect">
			<option value="red" >Red</option>
			<option value="blue" >Blue</option>
			<option value="green">Green</option>
			<option value="black">Black</option>
			<option value="yellow">Yellow</option>
			<option value="orange">Orange</option>
			<option value="brown">Brown</option>
			<option value="white">White</option>
		</select>
	</div>
	<div id="outlineDiv">Outline Colours:
		<select id="colourOutline">
			<option value="red" >Red</option>
			<option value="blue" >Blue</option>
			<option value="green">Green</option>
			<option value="black">Black</option>
			<option value="yellow">Yellow</option>
			<option value="orange">Orange</option>
			<option value="brown">Brown</option>
			<option value="white">White</option>
		</select>
	</div>	
	<button onclick="clearCanvas()" >Clear Canvas</button>
	<button onclick="eraseShape()" >Erase Shape</button>
</body>
</html>
