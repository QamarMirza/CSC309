<!DOCTYPE html>
<html lang="en">
<head>
	<title> CSC309 - Assignment 1 </title>
	<script src="jQuery/jquery-1.10.1.js" type="text/javascript"></script>
	<script src="jQuery/spectrum/spectrum.js" type="text/javascript"></script>
	<script type="text/javascript" src="assign1.js"></script>
	<script src="jQuery/simple-slider/js/simple-slider.js" type="text/javascript"></script>	
	<link rel="stylesheet" href="jQuery/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="assign1.css">
	<link rel="stylesheet" type="text/css" href="jQuery/simple-slider/css/simple-slider.css">
	<link rel="stylesheet" type="text/css" href="jQuery/simple-slider/css/simple-slider-volume.css">

</head>
<body>
	<canvas id="drawingCanvas" width="500" height="400"></canvas>
	<br />
	<table >
		<tr>
			<td>
				<select id="shapeSelect" >
					<option selected disabled>Select a shape:</option>
					<option value="line" >Line</option>
					<option value="rectangle" >Rectangle</option>
					<option value="circle">Circle</option>
				</select>
			</td>
			<td style="margin-left:100px"> Outline Width: </td>
			<td> 
				<input type="text" id="slider" data-slider="true" data-slider-range="1,25" data-slider-step="1" data-slider-snap="true" data-slider-highlight="true" />
			</td>
		</tr>
	</table>
	<p class="select" >Fill Colour:</p>
	<input type='text' id="fillSelect" value="red"/>
	<p class="select" >Outline Colour:</p>
	<input type='text' id="outlineSelect" value="black"/>
	<br />
	
	<button onclick="clearCanvas()" >Clear Canvas</button>
	<button onclick="eraseShape()" id="eraseShape" >Erase Shape</button>
	<button onClick="copyShape()" >Copy & Paste</button>
	<button onClick="resizeShape()"> Resize </button>
</body>
</html>
