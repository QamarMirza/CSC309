<!DOCTYPE html>
<html lang="eng">
	<head> 
		<title>Function</title>
		<meta charset="utf-8">
	
		<script>
			function factorial(num) {
				if (isNaN(num) || num ==0)
					return 1;
				return num * factorial(num-1);
			}
			console.log(factorial(Number(prompt("Factorial of?"))));
		</script>
	</head> 
</html>
