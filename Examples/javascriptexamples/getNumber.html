<!DOCTYPE html>
<html lang="eng">
	<head> 
		<title>Get Number</title>
		<meta charset="utf-8">
	
		<script>
			var theNumber = Number(prompt("Pick as number"));
			if (!isNaN(theNumber))
				alert("Your number is the square root of " + theNumber*theNumber);
			else
				alert("This is not a number!");
		</script>
	</head> 
</html>
