<!DOCTYPE html>

		<meta charset="utf-8">
	
		<script>
			function factorial(num) {
				if (isNaN(num) || num ==0)
					return 1;
				var result = num * factorial(num-1);
				console.log(result);
				return result;
			}(3);
		</script>
